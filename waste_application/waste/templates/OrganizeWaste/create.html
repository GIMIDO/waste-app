{% extends 'base/base.html' %}

{% block content %}

<hr class="mt-3" />

<form action="" method="post" enctype="multipart/form-data" class="w-50">
  <p class="fs-4">Добавление в <strong>{{ e_s }}</strong>, <strong>{{ quarter }}</strong> квартал, <strong>{{ year }}</strong> год:</p>
    {% csrf_token %} 
    {{ form }}

    <input
      class="btn btn-success"
      type="submit"
      value="Добавить"
    />
</form>

{% endblock content %}
