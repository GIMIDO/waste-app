{% extends 'base/base.html' %}

{% block content %}

<hr class="mt-3" />

<form action="" method="post" enctype="multipart/form-data" class="text-center">
  <p class="fs-4 fw-bold">Удаление:</p>
  <p>Вы действительно хотите удалить</p>
  <p><strong>{{ obj.mark }}</strong>, <strong>{{ obj.year }}</strong> год, <strong>{{ obj.quarter }}</strong> квартал</p>
  {% csrf_token %} 
    <input
      class="btn btn-danger"
      type="submit"
      value="Удалить"
    />
</form>

{% endblock content %}
