{% extends 'base/base.html' %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data" class="text-center">
  <p class="fs-4 fw-bold">Удаление:</p>
  <p>Вы действительно хотите удалить</p>
  <p><strong>{{ obj.name.name }}</strong> из <strong>{{ description }}</strong> за {{ obj.month }} {{ obj.year }} года?</p>
  {% csrf_token %} 
    <input
      class="btn btn-danger"
      type="submit"
      value="Удалить"
    />
</form>

{% endblock content %}
