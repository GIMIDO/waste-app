{% extends 'base/base.html' %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data" class="">
  <p class="fs-4">Добавление в <strong>{{ description }}</strong> за <strong>{{ year }}</strong> год, <strong>{{ quarter }}</strong> квартал</p>
    {% csrf_token %} 
    {{ form }}

    <input
      class="btn btn-success"
      type="submit"
      value="Добавить"
    />
</form>

{% endblock content %}
