{% extends 'base/base.html' %} {% block content %}
<div class="container w-50">
  <hr />
  <p class="fs-5 fw-bold mb-3">Создание файлов для налогвой</p>

  <form action="{% url 'IRS-excel-download' %}" method="get" class="mb-3">
    <p class="fs-6 mb-2">Скачать ПОД-1</p>
    <div class="input-group mb-3">
      <label class="input-group-text">Год</label>
      <input
        type="year"
        name="year"
        class="form-control me-1"
        placeholder="Год"
        value="2022"
      />
      <label class="input-group-text">Квартал</label>
      <select name="quarter" type="text" class="form-select">
        <option value="1" selected hidden>1</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <input class="btn btn-success" type="submit" value="Скачать ПОД-1" />
  </form>

  <form action="{% url 'IRS-excel-download2' %}" method="get" class="">
    <p class="fs-6 mb-2">Скачать ПОД-2</p>
    <div class="input-group mb-3">
      <label class="input-group-text">Год</label>
      <input
        type="year"
        name="year"
        class="form-control me-1"
        placeholder="Год"
        value="2022"
      />
      <label class="input-group-text">Квартал</label>
      <select name="quarter" type="text" class="form-select">
        <option value="1" selected hidden>1</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <input class="btn btn-danger" type="submit" value="Скачать ПОД-2"/>
  </form>
</div>
{% endblock %}
